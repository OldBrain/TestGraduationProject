server.servlet.context-path=/awp
server.port=8080

spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:mydatabase;MODE=PostgreSQL

spring.datasource.username=sa
spring.datasource.password=

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.formst_sql=false
spring.jpa.hibernate.ddl-auto=update

spring.h2.console.enabled=true
spring.h2.console.settings.web-allow-others=true
# see console from url: http://localhost:8080/awp/h2-console/
spring.h2.console.path=/h2-console


spring.flyway.locations=classpath:/db/migration
spring.flyway.url=jdbc:h2:mem:mydatabase;MODE=PostgreSQL
#spring.flyway.schemas=awp
spring.flyway.user=sa
spring.flyway.password=
spring.flyway.connect-retries=60
spring.flyway.validate-on-migrate=true


