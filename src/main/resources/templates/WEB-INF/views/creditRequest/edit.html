<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update creditRequest</title>
</head>
<h1>Update creditRequest.</h1>
<body>

<form th:method="PATCH" th:action="@{/creditRequest/{id}(id=${creditRequest.getId()})}" th:object="${creditRequest}">

    <label for="name">Enter name: </label>
    <input type="text" th:field="*{name}" id="name"/>
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
    <br/>

    <label for="pasport">Enter pasport: </label>
    <input type="text" th:field="*{pasport}" id="pasport"/>
    <div style="color:red" th:if="${#fields.hasErrors('pasport')}" th:errors="*{pasport}">pasport error</div>
    <br/>

    <label for="maritalstatus">Enter maritalstatus: </label>
    <input type="text" th:field="*{maritalstatus}" id="maritalstatus"/>
    <div style="color:red" th:if="${#fields.hasErrors('maritalstatus')}" th:errors="*{maritalstatus}">maritalstatus error</div>
    <br/>

    <label for="adress">Enter adress: </label>
    <input type="text" th:field="*{adress}" id="adress"/>
    <div style="color:red" th:if="${#fields.hasErrors('adress')}" th:errors="*{adress}">adress error</div>
    <br/>

    <label for="phone">Enter phone: </label>
    <input type="text" th:field="*{phone}" id="phone"/>
    <div style="color:red" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}">phone error</div>
    <br/>

    <label for="jobdetails">Enter Jobdetails: </label>
    <input type="text" th:field="*{jobdetails}" id="jobdetails"/>
    <div style="color:red" th:if="${#fields.hasErrors('jobdetails')}" th:errors="*{jobdetails}">jobdetails error</div>
    <br/>

    <label for="creditsum">Enter Creditsum(rub): </label>
    <input type="text" th:field="*{creditsum}" id="creditsum"/>
    <div style="color:red" th:if="${#fields.hasErrors('creditsum')}" th:errors="*{creditsum}">creditsum error</div>
    <br/>


    <input type="submit" value="Update!"/>
</form>

</body>
</html>
